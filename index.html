<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="module" src="./main.js" defer></script>
<link rel="stylesheet" href="./style.css">
<title>Bug On A Wire (Game)</title>
</head>
<body class="center">
    <main id="game" class="center">
        <section id="info" class="center">
            <div id="controls" class="center">
                <div class="message">
                    <p>Use Up (⬆️) or Down (⬇️) key to move <b>bug</b> up and down.</p>
                </div>
                <table id="scoreboard" hidden>
                    <thead>
                        <tr>
                            <th>Your Score</th><th>Highest Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="yourScore">10</td><td id="highestScore">20</td>
                        </tr>
                    </tbody>
                </table>
                <div class="actions center">
                    <button id="start">Start Game</button>
                    <button id="restart" hidden>Restart Game</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
